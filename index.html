<html>

<head>

	<style>
		body {
			background:url(methpure.jpg) no-repeat center center fixed; width:100%; height:100%;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			overflow:hidden
		}
	</style>

</head>

<body>


	<script src="jquery-1.11.1.min.js"></script>
	<script>
		$( document ).ready(function() {
			$('body').on('click', function (ev) {
				var randomIndex = Math.floor((Math.random() * 2) + 1);
				$(this).append('<img src="quebrado' + randomIndex + '.png" style="position:absolute; top:' + (ev.clientY - 110) + 'px; left:' + (ev.clientX - 150) + 'px">');
			});
		});
	</script>

</body>

</html>
